apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: init-application
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    path: deploy/init-application
    repoURL: git@github.com:AlexWendland/argocd-test.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: init-application
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true